<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--ส่วนนี้จะไม่แสดงผลบนหน้าเว็บ-->
<style>
    /*--แต่งใครงับ แต่งอะไร*/
    @font-face { 
        font-family: 'Kanit';
        src: url(./Kanit/Kanit-ExtraLightItalic.ttf);
    }
    body {
        background-color: grey;
        font-family: 'Kanit';
    }
    #Register-form {
        color: red;
        padding-right: 20px;
        margin-left: 20px;
        border: 1px solid black; 
        text-align: center;
        
    }
    .form-control {
        border: 2px solid black;
        margin-bottom: 10px;
    }
     </style>
</head>
<body>
    <!--ส่วนนี้จะแสดงผลหน้าเว็บ Browser-->
    <div id="Register-form">Register Form</div>
    ชื่อ : <input class="form-control" type="text" name="name">
    นามสกุล : <input class="form-control" type="text" name="surname"> <br>
    อายุ : <input type="number" name="age" min="0" max="150"> <br>
    เพศ : 
    <input type="radio" name="gender" value="male" > ชาย
    <input type="radio" name="gender" value="famale"> หญิง
    งานอดิเรก :
    <input type="checkbox" name="hobby" value="reading"> อ่านหนังสือ
    <input type="checkbox" name="hobby" value="traveling"> ท่องเที่ยว
    <input type="checkbox" name="hobby" value="sports"> กีฬา <br>
    คำอธิบายตัวเอง : <br>
    <textarea name="description" rows="4" cols="50" id=""></textarea> <br>
    <input type="submit" value="Submit">
    
</body>

</html>
